<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>我的网站</title>
  </head>
  <body>
    <h1>我的网站</h1>
    <form>
      <label for="initialValue">姓名</label>
      <input type="number" id="initialValue" name="initialValue" required><br><br>
      <label for="finalValue">年龄</label>
      <input type="number" id="finalValue" name="finalValue" required><br><br>
      <label for="years">性别</label>
      <input type="number" id="years" name="years" required><br><br>
      <button type="button" onclick="calculateCAGR()">生成档案</button><br><br>
      <label for="result">档案</label>
      <input type="text" id="result" name="result" readonly>
    </form>
    <script>
      function calculateCAGR() {
        const initialValue = document.getElementById("initialValue").value;
        const finalValue = document.getElementById("finalValue").value;
        const years = document.getElementById("years").value;
        const cagr = ((finalValue / initialValue) ** (1 / years)) - 1;
        document.getElementById("result").value = cagr.toFixed(2);
      }
    </script>
  </body>
</html>
